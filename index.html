<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scaler Social</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="">
            <div class="post-section">
                <textarea id="postInput" placeholder="Type your thoughts here..." maxlength="100"></textarea>
                <button onclick="postComment()">Post</button>
                <div id="charCount">0 / 100</div>
            </div>
        </div>
        <div class="right-panel">
            
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
            <div id="feed">
                <!-- Posts will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
